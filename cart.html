<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" type=text/css>
  </head>

  <body>
    <header>
      <h1>Shopping Cart</h1>
      <p>Your selected items are listed below:</p>
    </header>

    <main>
      <div id="cart-items">
        <div class="cart-item">
          <p><strong>Product Name:</strong>Amazing Gadget</p>
          <p><strong>Price:</strong>$49.99</p>
          <label for="quantity1">Quantity:</label>
          <input type="number" id="quantity1" value="1" min="1">
          <button class="remove-item">Remove</button>
        </div>

        <div class="cart-item">
          <p><strong>Product Name:</strong>Super Widget</p>
          <p><strong>Price:</strong>$29.99</p>
          <label for="quantity2">Quantity:</label>
          <input type="number" id="quantity2" value="1" min="1">
          <button class="remove-item">Remove</button>
        </div>
      </div>

        <div id="cart-summary">
          <p><strong>Total Price:</strong>$79.98</p>
          <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </main>

     <footer>
        <p>$copy; 2024 Aspire E-Commerce. All Rights Reserved. Last Modified: December 7, 2024</p>
        <div class="validation-icons">
        <a href="https://validator.w3.org/check?uri=referer">
                <img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" />
            </a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
            </a>
        <p><a href="index.html">Continue Shopping</a></p>
      </footer>
  </body>
</html>
